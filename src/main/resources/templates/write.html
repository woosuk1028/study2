<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="write-container container-box">
  <h2>게시글 작성</h2>

  <form th:action="@{/post/write}" th:object="${postDto}" method="post">
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required>
    </div>

    <div>
      <label for="content">내용</label>
      <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요" required></textarea>
    </div>

    <div class="btn-group">
      <button type="submit" class="primary-btn">등록</button>
      <a th:href="@{/post}" class="primary-btn gray-btn">취소</a>
    </div>
  </form>
</div>
</body>
</html>
